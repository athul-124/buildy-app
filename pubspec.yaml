name: buildy_app
description: "A Flutter project for home services"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Add these packages for performance
  cached_network_image: ^3.3.0
  flutter_cache_manager: ^3.3.1
  shared_preferences: ^2.2.2
  
  # Additional performance packages
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0

  firebase_core: ^2.27.0
  firebase_auth: ^4.17.3
  firebase_auth_web: ^5.8.13
  cloud_firestore: ^4.8.0

  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  razorpay_flutter: ^1.3.7
  provider: ^6.1.1
  http: ^1.1.2
  intl: ^0.19.0
  flutter_dotenv: ^5.1.0
  url_launcher: ^6.2.2
  cupertino_icons: ^1.0.8
  js: ^0.6.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - .env
